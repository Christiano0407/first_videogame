<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/mediaQuerie.css">
    <link rel="stylesheet" href="./style.css">
    <title>First VideoGame || Canvas & Vanilla Js</title>
</head>

<body>
    <main class="game__container">
        <canvas id="game"></canvas>

        <div class="btns" id="idBtn">
            <button class="btn up" id="up">Up</button>
            <button class="btn left" id="left">Left</button>
            <button class="btn right" id="right">Right</button>
            <button class="btn down" id="down">Down</button>
        </div>

        <div class="messages" id="idMessage">
            <p class="text_Message" id="textMesage">Life: <span class="span_message" id="spanMessage"></span></p>
            <p class="timer" id="idTimer">Timer: <span id="idSpanTimer"></span> <span id="timeHour"></span> <span
                    id="timeMinute"></span> <span id="timeSecond"></span></p>
            <p class="record-text">Record: <span id="recordTime"></span></p>
            <p class="result-time" id="resultTime"></p>
        </div>
    </main>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>

</html>
