<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/mediaQuerie.css">
    <link rel="stylesheet" href="../game/gameStyle.css">
    <title>Game Two Javascript</title>
</head>

<body>
    <main class="game__container">
        <div class="main-title">
            <h1 class="title-game">Skull Bomb</h1>
        </div>
        <canvas id="game"></canvas>

        <div class="btns" id="idBtn">
            <button class="btn up" id="up">Up</button>
            <button class="btn left" id="left">Left</button>
            <button class="btn right" id="right">Right</button>
            <button class="btn down" id="down">Down</button>
        </div>

        <div class="div-Message">
            <p class="message" id="idMessage"></p>
            <span class="span-message" id="spanMessage"></span>
        </div>
        <div class="divTimer">
            <span class="span-timer" id="timer"></span>
        </div>

    </main>

    <script src="./gameMap.js"></script>
    <script src="./gamePlay.js"></script>

</body>

</html>
